<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>商品列表</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/searchList.css"/>
</head>
<body>

<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <!--mui提供少量字体图标，文档-icon图标-->
        <!--javascript是伪协议的意思 href="javascript:history.go(-1);"去上一页 void(0)是undefined的意思  因为老版本的浏览器var undefined=“aa”;可以赋值，所以undefined就不安全，用void(0)-->
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>搜索中心</h4>
    </div>

    <div class="lt_main">
        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--搜索-->
                <div class="lt_search mui-clearfix">
                    <input type="text" placeholder="请输入搜索关键字"/>
                    <button class="mui-btn mui-btn-primary">搜索</button>
                </div>
                <!--排序-->
                <div class="lt_sort">
                    <ul class="mui-clearfix">
                        <li ><a  href="javascript:;">上架时间 <span class="fa fa-angle-down"></span></a></li>
                        <li><a data-type="price" href="javascript:;">价格 <span class="fa fa-angle-down"></span></a></li>
                        <li><a data-type="num" href="javascript:;">库存 <span class="fa fa-angle-down"></span></a></li>
                        <li><a href="javascript:;">折扣 <span class="fa fa-angle-down"></span></a></li>

                    </ul>
                </div>

                <!--商品区-->
                <div class="product mui-clearfix">
                    <!--<div class="loading"></div>-->
                    <!--<a class="item" href="#">-->
                        <!--<img src="images/product.jpg" alt=""/>-->
                        <!--&lt;!&ndash;mui-ellipsis-2是mui的类剪切文字2行多余用...表示&ndash;&gt;-->
                        <!--<p class="mui-ellipsis-2">adidas阿迪达斯 男式 场下休闲篮球鞋S83700场下休闲篮球鞋S83700 </p>-->
                        <!--<span class="price">&yen;560</span>-->
                        <!--<span class="oldPrice">&yen;580</span>-->
                        <!--<button class="mui-btn mui-btn-primary">立即购买</button>-->
                    <!--</a>-->

                <!--</div>-->

            </div>
        </div>
    </div>
</div>
    <!--尾部-->
    <div class="lt_footer">
        <ul class="clearfix">
            <li >
                <a href="index.html">
                    <span class="fa fa-home"></span>
                    <p>首页</p>
                </a>
            </li>
            <li >
                <a href="category.html">
                    <span class="fa fa-bars"></span>
                    <p>分类</p>
                </a>
            </li>
            <li>
                <a href="cart.html">
                    <span class="fa fa-shopping-cart"></span>
                    <p>购物车</p>
                </a>
            </li>
            <li>
                <a href="user.html" class="now">
                    <span class="fa fa-user"></span>
                    <p>会员中心</p>
                </a>
            </li>
        </ul>
    </div>
</div>

<!--渲染一级分类-->
<!--模板引擎也能用三元表达式   要想在第一个上面加类，就在第一个上面判断一下 -->
<!--list是属性 相当于遍历的是 arr  (3) [1, 2, 3]-->
<!--0:1 -->
<!--1:2 -->
<!--2:3  现在直接就是拿到索引后面的值就是写v -->

<!--bug一定要把高度写死否则布局就乱了 proName -->
<!--等于0，就执行提示信息  -->
<script type="text/html" id="tpl" >
    {{ if data.length==0}}
    <p>没有更多的商品信息</p>
    {{/if}}

    {{ each data v i}}
    <!--//蹦到商品详情页，同时传id-->
    <a class="item" href="product.html?productId={{v.id}}">
        <img src="{{v.pic[0].picAddr}}" alt=""/>
        <!--mui-ellipsis-2是mui的类剪切文字2行多余用...表示-->
        <p class="mui-ellipsis-2 proName">{{v.proName}} </p>
        <span class="price">&yen;{{v.price}}</span>
        <span class="oldPrice">&yen;{{v.oldPrice}}</span>
        <button class="mui-btn mui-btn-primary">立即购买</button>
    </a>
    {{/each}}
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/searchList2.js"></script>
</body>
</html>
