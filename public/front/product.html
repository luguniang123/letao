<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>

    <title>商品详情页</title>
    <link rel="stylesheet" href="lib/fa/css/font-awesome.css"/>
    <link rel="stylesheet" href="lib/mui/css/mui.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/product.css"/>
</head>
<body>
<div class="lt_container">
    <!--头部-->
    <div class="lt_header">
        <!--mui提供少量字体图标，文档-icon图标-->
        <!--javascript是伪协议的意思 href="javascript:history.go(-1);"去上一页 void(0)是undefined的意思  因为老版本的浏览器var undefined=“aa”;可以赋值，所以undefined就不安全，用void(0)-->
        <a href="javascript:history.go(-1);" class="icon_left"><span class="mui-icon mui-icon-back"></span></a>
        <h4>商品详情</h4>
       <!--可以让页面刷新 javascript:location.reload() “”也可以，代表啥也没有，就当前页-->
        <a href="javascript:location.reload();" class="icon_right"><span  class="mui-icon mui-icon-reload"></span></a>
    </div>

    <div class="lt_main">
        <!--区域滚动-->
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <!--这里放置真实显示的DOM内容-->
                <!--轮播图就去index.html里面拿过来->

                    <!--如要支持循环播放需要加类 还要多加两张图片-->
                <!--轮播图-->
                <!--挖了个坑-->
                <div class="mui-slider">
                    <div class="mui-slider-group mui-slider-loop">
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
                        <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
                        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>
                    </div>

                    <!-- 另外，缺点是小圆点滚动之后，如果要好看的用swiper插件 mui官网 小手机 右键copy-outerHTML可以拷贝到本身及路面的内容 以下为小圆点-->
                    <div class="mui-slider-indicator">
                        <div class="mui-indicator mui-active"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                        <div class="mui-indicator"></div>
                    </div>
                </div>
                <div class="proName item">
                    <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
                </div>
            <!--商品价格-->
                <div class="item">
                    价格：
                    <span  class="price">&yen;888</span>
                    <span  class="oldPrice">&yen;999</span>
                </div>
                <!--尺码-->
                <div class="item size">
                    尺码:<span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                    <span>30</span>
                </div>

                <div class="num item">
                    数量：
                    <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
                        <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                        <input class="mui-numbox-input" type="number" />
                        <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                    </div>
                    <span class="tips">剩余数量：9双</span>
                </div>
                <!--商品详情-->
                <div class="proDesc item">
                    详情：描述
                </div>
            </div>
        </div>
    </div>

    <!--尾部-->
    <div class="lt_cart">
        <button class="mui-btn mui-btn-link">去购物车</button>
        <div class="mui-pull-right">
            <button class="mui-btn mui-btn-danger btn_add_cart">加入购物车</button>
            <button class="mui-btn mui-btn-warning">立即购买</button>
        </div>

    </div>
</div>
<!--渲染一级分类-->
<!--模板引擎也能用三元表达式   要想在第一个上面加类，就在第一个上面判断一下 -->
<!--list是属性 相当于遍历的是 arr  (3) [1, 2, 3]-->
<!--0:1 -->
<!--1:2 -->
<!--2:3  现在直接就是拿到索引后面的值就是写v -->

<!--bug一定要把高度写死否则布局就乱了 proName -->
<!--等于0，就执行提示信息  -->
<!--模板直接用对象的属性-->
<script type="text/html" id="tpl" >
    <!--轮播图-->
    <div class="mui-slider">
        <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[pic.length-1].picAddr }}" /></a></div>
           {{ each pic v i}}
            <div class="mui-slider-item"><a href="#"><img src="{{ v.picAddr}}" /></a></div>
            {{/each}}
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{pic[0].picAddr }}" /></a></div>
        </div>

        <!-- 另外，缺点是小圆点滚动之后，如果要好看的用swiper插件 mui官网 小手机 右键copy-outerHTML可以拷贝到本身及路面的内容 以下为小圆点-->
        <div class="mui-slider-indicator">
            {{ each pic v i}}
            <div class="mui-indicator {{ i==0?'mui-active':''}}"></div>
           {{/each}}

        </div>
    </div>
    <div class="proName item">
        <strong>{{ proName}}</strong>
    </div>
    <!--商品价格-->
    <div class="item">
        价格：
        <span  class="price">&yen;{{ price }}</span>
        <span  class="oldPrice">&yen;{{ oldPrice}}</span>
    </div>
    <!--尺码-->
    <div class="item size">
        尺码:
        {{ each sizeArray v i}}
        <span>{{ v}}</span>
        {{/each}}
    </div>

    <div class="num item">
        数量：
        <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='{{ num}}'>
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" value="1"/>
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
        </div>
        <span class="tips">剩余数量：{{ num }}双</span>
    </div>
    <!--商品详情-->
    <div class="proDesc item">
        详情：{{ proDesc}}
    </div>
</script>

<script src="lib/mui/js/mui.js"></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>
</body>
</html>
